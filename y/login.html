<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="login_style.css">
    <!-- Firebase App -->

</head>
<body>
    <header>
        <h1>강좌 수강신청 시스템</h1>
    </header>

    <main>
        <div class="auth-container">
            <!-- 로그인 폼 -->
            <div id="login-form" class="auth-form">
                <h2>로그인</h2>
                <form onsubmit="return false;" class="form">
                    <div class="form-group">
                        <label for="username">아이디(이메일)</label>
                        <input type="text" id="username" name="username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <button type="submit" class="login-btn">로그인</button>
                    <p class="switch-form">
                        아직 계정이 없으신가요? <span onclick="toggleForm()">회원가입</span>
                    </p>
                </form>
            </div>

            <!-- 회원가입 폼 -->
            <div id="signup-form" class="auth-form" style="display: none;">
                <h2>회원가입</h2>
                <form  onsubmit="return false;" class="form">
                    <div class="form-group">
                        <label for="new-username">아이디(이메일)</label>
                        <input type="text" id="new-username" name="new-username" placeholder="아이디를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">비밀번호</label>
                        <input type="password" id="new-password" name="new-password" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">비밀번호 확인</label>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="비밀번호 확인" required>
                    </div>
                    <!-- 학번 입력 필드 추가 -->
                    <div class="form-group">
                        <label for="student-id">학번</label>
                        <input type="text" id="student-id" name="student-id" placeholder="학번을 입력하세요" required>
                    </div>
                    <!-- 이름 입력 필드 추가 -->
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>
                    </div>
                    <button type="submit" class="signup-btn">회원가입</button>
                    <p class="switch-form">
                        이미 계정이 있으신가요? <span onclick="toggleForm()">로그인</span>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 강좌 수강신청 시스템</p>
    </footer>

    <script>
        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            
            resetForm(loginForm);
            resetForm(signupForm);

            // 로그인 폼과 회원가입 폼을 서로 전환
            loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
            signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
        }
        function resetForm(form) {
        // form 태그 안의 모든 입력 값 초기화
        const inputs = form.querySelectorAll('input');
        inputs.forEach(input => input.value = '');}
    </script>
    <!-- Firebase App (필수) -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

<!-- Firebase Realtime Database -->
<script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="./firebaseConfig.js" type="module"></script>
    <script src="./login.js" type="module"></script>

</body>
</html>
