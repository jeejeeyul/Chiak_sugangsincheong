<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 시스템</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>수강신청 시스템</h1>
        <div class="login-container">
            <a href="login.html">
                <button class="login-btn" id="loginBtn" style="display: none;">로그인</button>
            </a>
            <a href="profile.html">
                <button class="login-btn" id="profileBtn" style="display: none;" >프로필</button>
            </a>
            <a href="javascript:void(0)">
                <button class="login-btn" id="loadingBtn" >로딩중...</button>
            </a>
        </div>
    </header>

    <main>
        <section class="courses">
            <h2>수강할 강좌를 선택하세요</h2>
            <div class="course-list">
                <!-- 추가 강좌들 -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 수강신청 시스템</p>
    </footer>
    <div id="modal" class="modal hidden" >
        <div class="modal-content" >
          <span class="close-btn" >&times;</span>
          <h2 id="modal-title">강좌명</h2>
          <p id="modal-desc">강좌 설명</p>
          <p><strong>최대 인원:</strong> <span id="modal-max"></span></p>
          <p><strong>현재 인원:</strong> <span id="modal-current"></span></p>
          <button class="final-apply-btn">수강 신청</button>
        </div>
      </div>
        <!-- Firebase App (필수) -->
        <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>

        <!-- Firebase Authentication -->
        <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
        
        <!-- Firebase Realtime Database -->
        <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
            <script src="./firebaseConfig.js" type="module"></script>
            <script src="./home.js" type="module"></script>
            <script src="./modal.js" type="module"></script>

</body>
</html>
